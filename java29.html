<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mostrarSeleccionado() {
            if (document.getElementById('radio1').checked) {
                alert(' ingresado al sitio');
            }
            if (document.getElementById('radio2').checked) {
                alert('No puede ingresar al sitio');
            }

        }
    </script>

    <form>
        <input type="radio" id="radio1" name="estudios">+18 años
        <br>
        <input type="radio" id="radio2" name="estudios">Menor de 18 años
        <br>
        <input type="button" value="Mostrar" onClick="mostrarSeleccionado()">
    </form>

</body>

</html>
